<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="carousel-container">
            <div class="carousel">
                <!-- As imagens serão adicionadas aqui via JavaScript -->
            </div>
            <button class="carousel-button prev"><i class="fas fa-chevron-left"></i></button>
            <button class="carousel-button next"><i class="fas fa-chevron-right"></i></button>
        </div>
        
        <div class="content">
            <h1>Nosso Tempo Juntos</h1>
            
            <div class="counter-container">
                <div class="counter-box">
                    <div id="days" class="counter-value">0</div>
                    <div class="counter-label">dias</div>
                </div>
                <div class="counter-box">
                    <div id="hours" class="counter-value">0</div>
                    <div class="counter-label">horas</div>
                </div>
                <div class="counter-box">
                    <div id="minutes" class="counter-value">0</div>
                    <div class="counter-label">minutos</div>
                </div>
                <div class="counter-box">
                    <div id="seconds" class="counter-value">0</div>
                    <div class="counter-label">segundos</div>
                </div>
            </div>
            
            <p class="message">Há <span id="days-text">0</span> dias, <span id="hours-text">0</span> horas, <span id="minutes-text">0</span> minutos e <span id="seconds-text">0</span> segundos me fazendo o mais feliz dos homens</p>
            
            <div class="heart-container">
                <div class="heart"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
